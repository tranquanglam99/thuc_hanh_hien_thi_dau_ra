<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myid"></div>
    <button type="button" id="showMessage">Click Me!</button>
    <script>
        var demo = document.getElementById("showMessage");
        demo.addEventListener("click", clickFunction);
        function clickFunction() {
            document.getElementById('myid').innerHTML= "Hello Wold !";
        }
    </script>
</body>
</html>
